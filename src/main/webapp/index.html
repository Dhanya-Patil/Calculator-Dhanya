<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
  	 DHANYA PATIL 	
</head>
<body>
	Enter number 1:<input type="number" id="num1" required="required" autofocus>
   Enter number 2:<input type="number" id="num2" required="required">
   <input type="button" value="Add" onclick="add();" >
  <input type="button" value="Sub" onclick="sub();" >
  <input type="button" value="Mul" onclick="mul();" >
  <input type="button" value="Div" onclick="div();" >
  <div id="result">
    
  
  </div>
  <script>
    function add()
    {
      var a= document.getElementById("num1").value;
      var b= document.getElementById("num2").value;
          
      var  res=+a + +b;
     
      alert("The Result is "+ res);
      document.getElementById("result").innerText= res;
    }
    
    function sub()
    {
      var a= document.getElementById("num1").value;
      var b= document.getElementById("num2").value;
          
      var  res=+a - +b;
     
      alert("The Result is "+ res);
      document.getElementById("result").innerText= res;
    }
    
    function mul()
    {
      var a= document.getElementById("num1").value;
      var b= document.getElementById("num2").value;
          
      var  res=+a * +b;
     
      alert("The Result is "+ res);
      document.getElementById("result").innerText= res;
    }
    
    function div()
    {
      var a= document.getElementById("num1").value;
      var b= document.getElementById("num2").value;
          
      var  res=+a / +b;
     
      alert("The Result is "+ res);
      document.getElementById("result").innerText= res;
    }
  </script>
</body>
</html>
